<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez ‚Ä¢ Clase 1: Tablero y Coordenadas</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #dbeafe, #e0f2fe);
        padding: 18px;
      }

      .app {
        background: #fff;
        width: 100%;
        max-width: 520px;
        padding: 18px;
        border-radius: 24px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, .12);
        border: 3px solid #2563eb;
      }

      .brand-header-kids {
        padding: 14px;
        border-radius: 22px;
        margin-bottom: 12px;
        background: linear-gradient(90deg, #22c55e, #38bdf8);
        color: #020617;
        cursor: default;
      }


      .brand-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .kids-badge {
        width: 52px;
        height: 52px;
        border-radius: 18px;
        display: grid;
        place-items: center;
        font-size: 1.5rem;
        background: rgba(255, 255, 255, .25);
      }

      .kids-title {
        font-weight: 900;
        font-size: 1.5rem;
      }

      .kids-subtitle {
        font-size: .9rem;
        font-weight: 700;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .kids-pill {
        background: rgba(255, 255, 255, .25);
        padding: 4px 10px;
        border-radius: 999px;
      }

      h1 {
        text-align: center;
        margin: 6px 0 4px;
        font-size: 1.5rem;
      }

      .subtitle {
        text-align: center;
        font-size: .95rem;
        color: #6b7280;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        border-radius: 999px;
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        font-size: .9rem;
        margin-bottom: 8px;
      }

      .progress {
        height: 10px;
        background: #e5e7eb;
        border-radius: 999px;
        overflow: hidden;
      }

      .progress-inner {
        height: 100%;
        width: 0%;
        background: #2563eb;
        transition: .3s;
      }

      .card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 20px;
        padding: 16px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        aspect-ratio: 1/1;
        max-width: 320px;
        margin: auto;
        border-radius: 18px;
        overflow: hidden;
        border: 2px solid #bfdbfe;
      }

      .sq {
        display: grid;
        place-items: center;
        position: relative;
        font-weight: 800;
        cursor: pointer;
      }

      .light {
        background: #eff6ff;
      }

      .dark {
        background: #93c5fd;
      }

      .target {
        outline: 3px solid #f59e0b;
        outline-offset: -3px;
      }

      .mini {
        position: absolute;
        bottom: 4px;
        right: 6px;
        font-size: .7rem;
        opacity: .7;
      }

      .options {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .option-btn {
        flex: 1;
        padding: 10px;
        border-radius: 14px;
        border: 1px solid #d1d5db;
        background: #fff;
        font-weight: 900;
        cursor: pointer;
      }

      .option-btn:disabled {
        opacity: .6;
      }

      .feedback {
        text-align: center;
        font-weight: 800;
        margin-top: 8px;
        min-height: 22px;
      }

      .good {
        color: #16a34a;
      }

      .bad {
        color: #ef4444;
      }

      .main-btn {
        width: 100%;
        border: none;
        padding: 10px;
        border-radius: 999px;
        font-weight: 800;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }

      /* üëâ CONTENEDOR HORIZONTAL */
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .listen-btn {
        width: auto;
        display: block;
        margin: 0 auto 10px;
        padding: 8px 18px;
        font-size: .9rem;
        background: #1d4ed8;
        /* un poco m√°s sobrio */
      }

      /* üì± Ajustes solo para celular */
      @media (max-width: 480px) {

        .kids-title {
          font-size: 1.05rem;
          /* m√°s peque√±o */
          white-space: nowrap;
          /* una sola l√≠nea */
        }

        .kids-badge {
          width: 38px;
          height: 38px;
          font-size: 1.2rem;
        }

        .kids-subtitle {
          font-size: .75rem;
          gap: 6px;
        }

        .brand-header-kids {
          padding: 10px;
          /* header m√°s bajo */
        }
      }

      .kids-pill.nav {
        cursor: pointer;
      }

      .kids-pill.nav:hover {
        background: rgba(255, 255, 255, .45);
        transform: translateY(-1px);
      }




      .brand-header-kids {
        pointer-events: none;
      }

      .kids-pill {
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <div class="app">

      <div class="brand-header-kids">
        <div class="brand-row">
          <div class="kids-badge">‚ôüÔ∏è</div>
          <div>
            <div class="kids-title">Academia de Ajedrez Mauro</div>
            <div class="kids-subtitle">
              <span class="kids-pill">Clase 1</span>
              <span class="kids-pill nav " onclick="location.href='index.html'">Inicio</span>
              <span class="kids-pill nav" onclick="location.href='ruta-chess.html'">Ruta de aprendizaje</span>

            </div>
          </div>
        </div>
      </div>

      <h1>Tablero y Coordenadas</h1>
      <p class="subtitle">¬øQu√© coordenada es la casilla marcada?</p>

      <div class="status-bar">
        <div>‚úÖ Bien: <b id="xp">0</b></div>
        <div>üß† Intentos: <b id="tries">0</b></div>
      </div>

      <div class="progress">
        <div class="progress-inner" id="bar"></div>
      </div>

      <div class="card">
        <button class="main-btn listen-btn" onclick="speakHint()">üîä Escuchar explicaci√≥n</button>
        <div class="board" id="board"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
      </div>

      <!-- üëâ BOTONES EN LA MISMA FILA -->
      <div class="controls">
        <button class="main-btn" onclick="next()">Siguiente</button>
        <button class="main-btn" onclick="shareApp()">üì§ Compartir</button>
      </div>

    </div>

    <script>
      const files = ["a", "b", "c", "d", "e", "f", "g", "h"];
      let current = "", last = "";
      let ok = 0, tries = 0, total = 0;

      function speakText(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = "es-ES"; u.rate = .9;
        speechSynthesis.cancel(); speechSynthesis.speak(u);
      }

      function speakHint() {
        speakText("El tablero de ajedrez est√° formado por muchas casillas organizadas como una cuadr√≠cula.Estas casillas se ordenan usando columnas y filas.Las columnas van de izquierda a derecha y se identifican con letras. Las letras de las columnas son: a, b, c, d, e, f, g y h. La letra nos dice en qu√© columna est√° una casilla. Las filas van de abajo hacia arriba y se identifican con n√∫meros.Los n√∫meros de las filas son: 1, 2, 3, 4, 5, 6, 7 y 8. El n√∫mero nos dice en qu√© fila est√° una casilla. Para nombrar una casilla del tablero, primero se dice la letra de la columna y luego el n√∫mero de la fila. Por ejemplo: a1, e4 o h8.");
      }

      function speakCoord(c) {
        speakText(`La casilla marcada es ${c[0]} ${c[1]}`);
      }

      function randomCoord() {
        let c;
        do {
          c = files[Math.floor(Math.random() * 8)] + (Math.floor(Math.random() * 8) + 1);
        } while (c === last);
        last = c;
        return c;
      }

      function buildBoard() {
        const b = document.getElementById("board");
        b.innerHTML = "";
        for (let r = 8; r >= 1; r--)
          for (let f = 0; f < 8; f++) {
            const c = files[f] + r;
            const d = document.createElement("div");
            d.className = "sq " + (((f + r) % 2) ? "dark" : "light");
            d.dataset.c = c;
            d.innerHTML = `<div class="mini">${c}</div>`;
            b.appendChild(d);
          }
      }

      function next() {
        document.querySelectorAll(".sq").forEach(s => s.classList.remove("target"));
        current = randomCoord();
        document.querySelector(`[data-c="${current}"]`).classList.add("target");
        speakCoord(current);
        options();
      }

      function options() {
        const o = document.getElementById("options");
        o.innerHTML = "";
        const set = new Set([current]);
        while (set.size < 3) set.add(randomCoord());
        [...set].sort(() => Math.random() - .5).forEach(c => {
          const b = document.createElement("button");
          b.className = "option-btn";
          b.textContent = c;
          b.onclick = () => check(c, b);
          o.appendChild(b);
        });
      }

      function check(c, b) {
        const f = document.getElementById("feedback");
        if (c === current) {
          ok++; total++;
          f.textContent = "¬°Muy bien!";
          f.className = "feedback good";
          speakText("¬°Muy bien!");
          document.querySelectorAll(".option-btn").forEach(x => x.disabled = true);
        } else {
          tries++;
          f.textContent = "Int√©ntalo otra vez";
          f.className = "feedback bad";
          speakText("Int√©ntalo otra vez");
          b.disabled = true;
        }

        document.getElementById("xp").textContent = ok;
        document.getElementById("tries").textContent = tries;
        document.getElementById("bar").style.width = (total / 10 * 100) + "%";

        if (total === 10) {
          setTimeout(() => {
            speakText("¬°Excelente! Completaste la clase uno");
            alert("üéâ Clase completada");
          }, 500);
        }
      }

      function shareApp() {
        const data = {
          title: "Marie Kids ‚Ä¢ Ajedrez",
          text: "Clase 1: Tablero y Coordenadas",
          url: location.href
        };
        if (navigator.share) navigator.share(data);
        else {
          navigator.clipboard.writeText(data.url);
          alert("Link copiado");
        }
      }

      buildBoard();
      next();
    </script>

    <script>
      // Registrar Service Worker (PWA)
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/Mauro-Chess-Academy/service-worker.js");
        });
      }

    </script>

  </body>

</html>
