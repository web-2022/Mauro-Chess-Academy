<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajedrez ‚Ä¢ Movimiento del Rey</title>

        <!-- PWA -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#1976d2">

        <style>
            * {
                box-sizing: border-box;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(145deg, #dbeafe, #e0f2fe);
                padding: clamp(12px, 4vw, 18px);
            }

            .app {
                background: #fff;
                width: 100%;
                max-width: 520px;
                padding: 18px;
                border-radius: 24px;
                box-shadow: 0 16px 40px rgba(0, 0, 0, .12);
            }

            @media (min-width: 768px) {
                .app {
                    max-width: 600px;
                }
            }

            @media (min-width: 1024px) {
                .app {
                    max-width: 680px;
                }
            }

            /* ===== HEADER ===== */
            .brand-header-kids {
                padding: 14px;
                border-radius: 22px;
                margin-bottom: 12px;
                background: linear-gradient(90deg, #22c55e, #38bdf8);
                color: #020617;
                pointer-events: none;
            }

            .brand-row {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .kids-badge {
                width: 52px;
                height: 52px;
                border-radius: 18px;
                display: grid;
                place-items: center;
                font-size: 1.6rem;
                background: rgba(255, 255, 255, .25);
            }

            .kids-title {
                font-weight: 900;
                font-size: 1.4rem;
            }

            .kids-subtitle {
                margin-left: auto;
                margin-top: 4px;
                display: flex;
                gap: 8px;
                white-space: nowrap;
            }

            .kids-pill {
                background: rgba(255, 255, 255, .25);
                padding: 4px 10px;
                border-radius: 999px;
                font-size: .8rem;
                font-weight: 700;
                cursor: pointer;
                transition: .2s;
            }

            .kids-pill:hover {
                background: rgba(255, 255, 255, .45);
                transform: translateY(-1px);
            }

            .kids-pill {
                pointer-events: auto;
            }

            h1 {
                text-align: center;
                margin: 6px 0 2px;
                font-size: 1.2rem;
            }

            .subtitle {
                text-align: center;
                font-size: .95rem;
                color: #6b7280;
            }

            /* ===== STATUS ===== */
            .status-bar {
                display: flex;
                justify-content: space-between;
                padding: 8px 12px;
                border-radius: 999px;
                background: #eff6ff;
                border: 1px solid #bfdbfe;
                font-size: .9rem;
                margin-bottom: 8px;
            }

            .progress {
                height: 10px;
                background: #e5e7eb;
                border-radius: 999px;
                overflow: hidden;
                margin-bottom: 8px;
            }

            .progress-inner {
                height: 100%;
                width: 0%;
                background: #2563eb;
                transition: .3s;
            }

            /* ===== CARD ===== */
            .card {
                background: #f9fafb;
                border: 1px solid #e5e7eb;
                border-radius: 20px;
                padding: 16px;
                text-align: center;
            }

            /* ===== BOARD ===== */
            .board {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8, 1fr);
                width: 100%;
                aspect-ratio: 1 / 1;
                margin: auto;
                border-radius: 18px;
                overflow: hidden;
                border: 3px solid #60a5fa;
                background: #60a5fa;
                max-width: min(360px, 90vw);
            }

            .sq {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: clamp(1.4rem, 4vw, 1.8rem);
                font-weight: 800;
                user-select: none;
                touch-action: manipulation;
            }

            .light {
                background: #f8fbff;
            }

            .dark {
                background: #9ec5fe;
            }

            .move {
                position: relative;
                box-shadow: inset 0 0 0 3px #22c55e;
            }

            .move::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(34, 197, 94, 0.25);
                pointer-events: none;
            }

            .feedback {
                margin-top: 6px;
                font-weight: 800;
                min-height: 24px;
            }

            .good {
                color: #16a34a;
            }

            .bad {
                color: #ef4444;
            }

            /* ===== CONTROLS ===== */
            .controls {
                display: flex;
                justify-content: center;
                gap: 12px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .main-btn {
                flex: 1;
                min-width: 140px;
                max-width: 220px;
                padding: 12px;
                border-radius: 999px;
                border: none;
                font-weight: 800;
                background: #2563eb;
                color: #fff;
                cursor: pointer;
                min-height: 44px;
            }

            @media (max-width: 420px) {
                .brand-row {
                    flex-wrap: wrap;
                }

                .kids-title {
                    font-size: 1.15rem;
                }

                .kids-subtitle {
                    width: 100%;
                    justify-content: flex-end;
                    margin-top: 6px;
                }
            }
        </style>
    </head>

    <body>
        <div class="app">

            <!-- HEADER -->
            <div class="brand-header-kids">
                <div class="brand-row">
                    <div class="kids-badge">‚ôî</div>
                    <div>
                        <div class="kids-title">Academia de Ajedrez Mauro</div>
                        <div class="kids-subtitle">
                            <span class="kids-pill" onclick="location.href='index.html'">Inicio</span>
                            <span class="kids-pill" onclick="location.href='ruta-chess.html'">Ruta de aprendizaje</span>
                        </div>
                    </div>
                </div>
            </div>

            <h1>9. Movimiento del Rey</h1>
            <p class="subtitle">¬øA qu√© casilla puede moverse el rey?</p>

            <div class="status-bar">
                <div>‚úÖ <b id="ok">0</b></div>
                <div>‚ùå <b id="bad">0</b></div>
                <div>üìä <b id="prog">0</b>/10</div>
            </div>

            <div class="progress">
                <div class="progress-inner" id="bar"></div>
            </div>

            <div class="card">
                <div class="board" id="board"></div>
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="controls">
                <button class="main-btn" id="nextBtn" onclick="next()">Siguiente</button>
                <button class="main-btn" style="background:#0ea5e9" onclick="shareApp()">üì§ Compartir</button>
                <button class="main-btn" id="nextTopicBtn" style="display:none; background:#16a34a"
                    onclick="goNextTopic()">Siguiente tema</button>
            </div>

        </div>

        <script>
            const files = ["a", "b", "c", "d", "e", "f", "g", "h"];
            let kingPos = null, ok = 0, bad = 0, attempts = 0;
            const TOTAL = 10;
            let helpShown = false, failedThisTurn = false;

            function speak(t) {
                const u = new SpeechSynthesisUtterance(t);
                u.lang = "es-PE"; u.rate = .9;
                speechSynthesis.cancel(); speechSynthesis.speak(u);
            }

            function kingMoves(c) {
                const f = files.indexOf(c[0]);
                const r = parseInt(c[1]) - 1;
                const moves = [];
                for (let df = -1; df <= 1; df++) {
                    for (let dr = -1; dr <= 1; dr++) {
                        if (df === 0 && dr === 0) continue;
                        const x = f + df, y = r + dr;
                        if (x >= 0 && x < 8 && y >= 0 && y < 8) {
                            moves.push(files[x] + (y + 1));
                        }
                    }
                }
                return moves;
            }

            function buildBoard() {
                const b = document.getElementById("board");
                b.innerHTML = "";
                for (let r = 8; r >= 1; r--) {
                    for (let f = 0; f < 8; f++) {
                        const c = files[f] + r;
                        const d = document.createElement("div");
                        d.className = "sq " + (((f + r) % 2) ? "dark" : "light");
                        d.onclick = () => onClick(c);
                        b.appendChild(d);
                    }
                }
            }

            function placeKing(c) {
                document.querySelectorAll(".sq").forEach(s => {
                    s.textContent = ""; s.classList.remove("move");
                });
                kingPos = c;
                document.querySelectorAll(".sq")[files.indexOf(c[0]) + (8 - c[1]) * 8].textContent = "‚ôî";
            }

            function showMoves() {
                kingMoves(kingPos).forEach(c => {
                    const idx = files.indexOf(c[0]) + (8 - c[1]) * 8;
                    document.querySelectorAll(".sq")[idx].classList.add("move");
                });
            }

            function update() {
                okEl.textContent = ok;
                badEl.textContent = bad;
                progEl.textContent = attempts;
                bar.style.width = (attempts / TOTAL * 100) + "%";
            }

            function checkEnd() {
                if (attempts >= TOTAL) {
                    feedback.textContent = "üéâ ¬°Clase completada!";
                    feedback.className = "feedback good";
                    speak("Excelente. Completaste la clase del rey.");
                    document.querySelectorAll(".sq").forEach(s => s.style.pointerEvents = "none");
                    nextBtn.disabled = true; nextBtn.style.opacity = "0.6";
                    nextTopicBtn.style.display = "inline-block";
                }
            }

            function onClick(c) {
                if (!kingPos) return;
                if (kingMoves(kingPos).includes(c)) {
                    if (!helpShown) {
                        ok++; attempts++; helpShown = true;
                        showMoves(); update(); checkEnd();
                        feedback.textContent = "¬°Correcto! El rey se mueve una casilla.";
                        feedback.className = "feedback good";
                        speak("Correcto, el rey se mueve una casilla");
                    }
                } else {
                    if (!failedThisTurn) {
                        bad++; attempts++; failedThisTurn = true;
                        update(); checkEnd();
                    }
                    feedback.textContent = "Incorrecto, intenta otra vez.";
                    feedback.className = "feedback bad";
                    speak("Incorrecto");
                }
            }

            function next() {
                helpShown = false; failedThisTurn = false;
                feedback.textContent = "";
                buildBoard();
                placeKing(files[Math.floor(Math.random() * 8)] + (Math.floor(Math.random() * 8) + 1));
                speak("Nuevo intento");
            }

            function shareApp() {
                navigator.share?.({
                    title: "Movimiento del Rey",
                    text: "Aprendiendo el movimiento del rey ‚ôî",
                    url: location.href
                });
            }

            function goNextTopic() {
                location.href = "ajedrez-10.html";
            }

            const okEl = document.getElementById("ok");
            const badEl = document.getElementById("bad");
            const progEl = document.getElementById("prog");
            const bar = document.getElementById("bar");
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("nextBtn");
            const nextTopicBtn = document.getElementById("nextTopicBtn");

            buildBoard();
            placeKing("e1");
            update();
            feedback.textContent = "Toca una casilla vecina al rey";
        </script>


        <script>
            // Registrar Service Worker (PWA)
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    //  navigator.serviceWorker.register("/Mauro-Chess-Academy/service-worker.js");
                });
            }

        </script>


    </body>

</html>
