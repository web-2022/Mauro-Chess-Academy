        align-items: center;

        flex: 1

      .badge {

        text-decoration: none;
        color: #111827;
        display: inline-flex;
        align-items: center;
        gap: 6px;

        background: #e0f2fe;

      .chip.active {

        background: #eff6ff;
        border: 1px solid #bfdbfe;
        font-weight: 1000;
        color: #1e3a8a;

        height: 10px;
        background: #e5e7eb;
        border-radius: 999px;

        background: linear-gradient(90deg, #60a5fa, #2563eb);
        border-radius: 999px;

        }
      }

      @media (max-width: 559px) {
        .topic {
          grid-column: span 12;
        }

      const totalEl = document.getElementById("totalCount");
      totalEl.textContent = topics.length;

      function loadDoneSet() {
        try {
          return new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"));
        } catch {
          return new Set();
        }
      }

      function saveDoneSet(doneSet) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...doneSet]));
      }

      function updateProgress(doneSet) {
        document.getElementById("doneCount").textContent = doneSet.size;
        document.getElementById("barInner").style.width =
          ((doneSet.size / topics.length) * 100) + "%";
      }

      function requestUnlock() {
        const key = prompt("üîí Contenido bloqueado\nIngresa la clave de acceso:");
        if (key === UNLOCK_KEY) {
          localStorage.setItem(UNLOCK_FLAG, "true");
          alert("‚úÖ Acceso desbloqueado");
          location.reload();
        } else if (key !== null) {
          alert("‚ùå Clave incorrecta");
        }
      }

      function renderGrid(query, doneSet) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        const q = (query || "").toLowerCase();

        topics
          .filter(t => (t.title + t.desc).toLowerCase().includes(q))
          .forEach(t => {
            const isDone = doneSet.has(t.id);
            const locked = t.id > FREE_LIMIT && !isUnlocked;

            const card = document.createElement("article");
            card.className = "topic" + (isDone ? " done" : "") + (locked ? " locked" : "");

            card.innerHTML = `
          <div class="num">${locked ? "üîí" : t.id}</div>

          <a href="${locked ? "#" : t.href}">
            <div class="topic-tag">${t.emoji} ${locked ? "Bloqueado" : "Disponible"}</div>
            <div class="title">${t.title}</div>
            <p class="desc">${t.desc}</p>
          </a>

          <div class="meta">
            <div class="status ${isDone ? "done" : ""}">
              ${locked ? "üîí Requiere clave" : isDone ? "‚úÖ Realizado" : "üìò Disponible"}
            </div>

            <button class="mark ${isDone ? "done" : ""}" data-id="${t.id}">
              ${isDone ? "Realizado ‚úÖ" : "Realizado"}
            </button>
          </div>
        `;

            if (locked) {
              card.querySelector("a").addEventListener("click", e => {
                e.preventDefault();
                requestUnlock();
              });
            }

            grid.appendChild(card);
          });

        grid.querySelectorAll(".mark").forEach(btn => {
          btn.onclick = e => {
            e.stopPropagation();
            const id = Number(btn.dataset.id);
            doneSet.has(id) ? doneSet.delete(id) : doneSet.add(id);
            saveDoneSet(doneSet);
            updateProgress(doneSet);
            renderGrid(document.getElementById("q").value, doneSet);
          };
        });
      }

      const doneSet = loadDoneSet();
      updateProgress(doneSet);
      renderGrid("", doneSet);

      document.getElementById("q").addEventListener("input", e => {
        renderGrid(e.target.value, doneSet);
      });
    </script>
