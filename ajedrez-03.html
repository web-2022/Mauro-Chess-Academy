<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez ‚Ä¢ Las piezas del ajedrez</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #dbeafe, #e0f2fe);
        padding: clamp(12px, 4vw, 18px);
      }

      .app {
        background: #fff;
        width: 100%;
        max-width: 520px;
        padding: 18px;
        border-radius: 24px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, .12);
      }

      /* ===== HEADER ===== */
      .brand-header-kids {
        padding: 14px;
        border-radius: 22px;
        margin-bottom: 12px;
        background: linear-gradient(90deg, #22c55e, #38bdf8);
        color: #020617;
        pointer-events: none;
      }

      .brand-row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .kids-badge {
        width: 52px;
        height: 52px;
        border-radius: 18px;
        display: grid;
        place-items: center;
        font-size: 1.6rem;
        background: rgba(255, 255, 255, .25);
      }

      .kids-title {
        font-weight: 900;
        font-size: 1.35rem;
      }

      .kids-subtitle {
        margin-left: auto;
        display: flex;
        gap: 8px;
        pointer-events: auto;
      }

      .kids-pill {
        background: rgba(255, 255, 255, .25);
        padding: 4px 10px;
        border-radius: 999px;
        font-size: .8rem;
        font-weight: 700;
        cursor: pointer;
      }

      .kids-pill:hover {
        background: rgba(255, 255, 255, .45);
        transform: translateY(-1px);
      }

      h1 {
        text-align: center;
        margin: 6px 0 2px;
        font-size: 1.2rem;
      }

      .subtitle {
        text-align: center;
        font-size: .95rem;
        color: #6b7280;
      }

      /* ===== STATUS ===== */
      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        border-radius: 999px;
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        font-size: .9rem;
        margin-bottom: 8px;
      }

      .progress {
        height: 10px;
        background: #e5e7eb;
        border-radius: 999px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .progress-inner {
        height: 100%;
        width: 0%;
        background: #2563eb;
        transition: .3s;
      }

      /* ===== CARD ===== */
      .card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
      }

      .piece {
        font-size: clamp(3rem, 10vw, 4.5rem);
        margin: 10px 0;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 12px;
      }

      .option-btn {
        padding: 12px;
        border-radius: 14px;
        border: 2px solid #d1d5db;
        background: #fff;
        font-weight: 800;
        cursor: pointer;
      }

      .option-btn:hover {
        background: #f0f9ff;
      }

      .feedback {
        margin-top: 10px;
        font-weight: 800;
        min-height: 24px;
      }

      .good {
        color: #16a34a;
      }

      .bad {
        color: #ef4444;
      }

      /* ===== CONTROLS ===== */
      .controls {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
      }

      .main-btn {
        flex: 1;
        min-width: 140px;
        max-width: 220px;
        padding: 12px;
        border-radius: 999px;
        border: none;
        font-weight: 800;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        min-height: 44px;
      }
    </style>
  </head>

  <body>
    <div class="app">

      <!-- HEADER -->
      <div class="brand-header-kids">
        <div class="brand-row">
          <div class="kids-badge">‚ôüÔ∏è</div>
          <div>
            <div class="kids-title">Academia de Ajedrez Mauro</div>
            <div class="kids-subtitle">
              <span class="kids-pill" onclick="location.href='index.html'">Inicio</span>
              <span class="kids-pill" onclick="location.href='ruta-chess.html'">Ruta de aprendizaje</span>
            </div>
          </div>
        </div>
      </div>

      <h1>3. Las piezas del ajedrez</h1>
      <p class="subtitle">¬øQu√© pieza es esta?</p>

      <div class="status-bar">
        <div>‚úÖ <b id="ok">0</b></div>
        <div>‚ùå <b id="bad">0</b></div>
        <div>üìä <b id="prog">0</b>/10</div>
      </div>

      <div class="progress">
        <div class="progress-inner" id="bar"></div>
      </div>

      <div class="card">
        <div class="piece" id="piece">‚ôò</div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
      </div>

      <div class="controls">
        <button class="main-btn" onclick="next()">Siguiente</button>
        <button class="main-btn" style="background:#0ea5e9" onclick="shareApp()">üì§ Compartir</button>
        <button class="main-btn" id="nextTopicBtn" style="display:none;background:#16a34a"
          onclick="goNextTopic()">Siguiente tema</button>
      </div>

    </div>

    <script>
      const pieces = [
        { name: "Rey", icon: "‚ôî" },
        { name: "Dama", icon: "‚ôï" },
        { name: "Torre", icon: "‚ôñ" },
        { name: "Alfil", icon: "‚ôó" },
        { name: "Caballo", icon: "‚ôò" },
        { name: "Pe√≥n", icon: "‚ôô" }
      ];

      let current, ok = 0, bad = 0, attempts = 0;
      const TOTAL = 10;

      function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = "es-PE";
        u.rate = .9;
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }

      function loadExercise() {
        current = pieces[Math.floor(Math.random() * pieces.length)];
        document.getElementById("piece").textContent = current.icon;
        document.getElementById("feedback").textContent = "";

        const opts = [...pieces].sort(() => Math.random() - .5).slice(0, 4);
        if (!opts.some(o => o.name === current.name)) opts[0] = current;

        const cont = document.getElementById("options");
        cont.innerHTML = "";
        opts.forEach(o => {
          const b = document.createElement("button");
          b.className = "option-btn";
          b.textContent = o.name;
          b.onclick = () => check(o.name);
          cont.appendChild(b);
        });
      }

      function check(ans) {
        if (attempts >= TOTAL) return;
        attempts++;
        if (ans === current.name) {
          ok++;
          feedback.textContent = "¬°Correcto!";
          feedback.className = "feedback good";
          speak("Correcto");
        } else {
          bad++;
          feedback.textContent = "Incorrecto";
          feedback.className = "feedback bad";
          speak("Incorrecto");
        }
        update();
        if (attempts >= TOTAL) finish();
      }

      function update() {
        okEl.textContent = ok;
        badEl.textContent = bad;
        progEl.textContent = attempts;
        bar.style.width = (attempts / TOTAL * 100) + "%";
      }

      function finish() {
        feedback.textContent = "üéâ ¬°Clase completada!";
        feedback.className = "feedback good";
        speak("Excelente, completaste la clase");
        document.getElementById("nextTopicBtn").style.display = "inline-block";
      }

      function next() {
        if (attempts < TOTAL) loadExercise();
      }

      function shareApp() {
        navigator.share?.({
          title: "Las piezas del ajedrez",
          text: "Estoy aprendiendo las piezas del ajedrez ‚ôüÔ∏è",
          url: location.href
        });
      }

      function goNextTopic() {
        location.href = "ajedrez-04.html";
      }

      const okEl = document.getElementById("ok");
      const badEl = document.getElementById("bad");
      const progEl = document.getElementById("prog");
      const bar = document.getElementById("bar");
      const feedback = document.getElementById("feedback");

      loadExercise();
    </script>

    <script>
      // Registrar Service Worker (PWA)
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/Mauro-Chess-Academy/service-worker.js");
        });
      }

    </script>

  </body>

</html>
